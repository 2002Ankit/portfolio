<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="ashu.jpg" class="logo">
                    <div class="logo-text">NKIT SINGH</div>
                </div>
                <div class="nav-item">
                    <div><a href="#Projects">Projects</a></div>
                    <div> <a href="#Skills">Skills</a></div>
                    <div> <a href="#Contact Me">Contact Me</a></div>
                </div>

            </div>
        </div>
    </div>
    <div class="hero-section">
        <div class="faded-text">Ankit Singh</div>
        <div class="hero-section-left">
            <div class="hero-section-heading">Hi! </div>
            <div class="hero-section-heading hero-section-sub-heading">
                I am a Web developer<span class="role"></span>
            </div>
            <div class="hero-section-description">
                I am a web developer and here is my portfolio website. Here you'll learn about my journey as a
                web developer.
            </div>
            <div class="botton" id="btn">Hire me</div>
        </div>
        <div class="hero-section-right">
            <div class="absolute icons icon-dots">
                <img src="dots.png" alt="">
            </div>
            <div class="absolute icons icon-circle">
                <img src="circle.png" alt="">
            </div>
            <div class="absolute icons icon-cube">
                <img src="cube.png" alt="">
            </div>
            <div class="absolute icons icon-plus">
                <img src="plus.png" alt="">
            </div>
            <div class="absolute icons icon-zigzags">
                <img src="zigzags.png" alt="">
            </div>
            <div class="User-Image">
                <img src="UserImage.png" alt="">
            </div>

        </div>

    </div>

    <div class="project-section">
        <h2 class="page-header">Projects</h2>
        <div class="project-container">
            <div class="project-card" id="projectcard1">
                <div class="project-number">01</div>
                <div class="project-content">
                    <div class="project-skill-container">
                        <img class="project-skill" src="HTML.png" alt="">
                        <img class="project-skill" src="CSS.png" alt="">
                        <img class="project-skill" src="Javascript.svg" alt="">
                        <img class="project-skill" src="Express.png" alt="">
                        <img class="project-skill" src="NextJsCircle.png" alt="">
                        <img class="project-skill" src="Tailwind.png" alt="">
                        <img class="project-skill" src="NodeJs.svg" alt="">
                        <img class="project-skill" src="MongoDB.svg" alt="">
                        <img class="project-skill" src="Redux.svg" alt="">
                        <img class="project-skill" src="Vercel.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>

</html>
